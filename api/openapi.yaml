components:
  parameters:
    namespace:
      name: namespace
      in: path
      schema:
        type: string
      required: true
    serviceID:
      name: serviceID
      in: path
      schema:
        type: string
      required: true
    podID:
      name: podID
      in: path
      schema:
        type: string
      required: true
    registryID:
      name: registryID
      in: path
      schema:
        type: string
      required: true
    route-path:
      name: route-path
      in: path
      schema:
        type: string
      required: true
  schemas:
    route:
      type: object
      properties:
        file_path:
          type: string
          description: path to file in file tree
          example: /my/path.yaml
        path:
          type: string
          description: full pattern including path_extension
          example: /my/path/{id}
        allow_anonymous:
          type: boolean
          description: if access is allowed if there are not authentication plugins or
            authentication failed
        methods:
          type: array
          items:
            type: string
            enum:
              - GET
              - DELETE
              - HEAD
              - POST
              - PUT
              - TRACE
              - PATH
              - OPTIONS
              - CONNECT
              - "*"
            description: HTTP method to listen to, `*` for all methods
        errors:
          type: array
          items:
            type: string
            description: list of errors in plugins and the route itself, e.g. configuration
              errors in plugins
        warnings:
          type: array
          items:
            type: string
            description: list of warnings in plugins and the route itself
            example: no target plugin set
        plugins:
          type: object
          properties:
            outbound:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: name of the outbound plugin
                    example: js-outbound
                  configuration:
                    type: {}
                    description: configuration for the plugin. can be of any type.
                    nullable: true
                    example:
                      script: sleep(5)
            inbound:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: name of the inbound plugin
                    example: acl
                  configuration:
                    type: {}
                    description: configuration for the plugin. can be of any type.
                    nullable: true
                    example:
                      allowed-groups:
                        - group1
                        - group2
            auth:
              type: array
              description: all auth plugins are getting executed. first successful
                authentication sets the consumer.
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: name of the auth plugin
                    example: basic-auth
                  configuration:
                    type: {}
                    description: configuration for the plugin. can be of any type.
                    nullable: true
                    example:
                      add_username_header: true
            target:
              type: object
              nullable: true
              properties:
                type:
                  type: string
                  description: name of the target plugin. can only be one.
                  example: target-flow
                configuration:
                  type: {}
                  description: configuration for the plugin. can be of any type.
                  nullable: true
                  example:
                    flow: /directory/myflow.yaml
paths:
  "/api/v2/namespaces/{namespace}/gateway/consumers":
    get:
      tags:
        - gateway
      summary: Get all consumers
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
      responses:
        "200":
          description: Consumers for gateway in the namespace
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: unique username
                        password:
                          type: string
                          description: password for basic authentication
                        api_key:
                          type: string
                          description: api key for the user
                        tags:
                          type: array
                          nullable: true
                          items:
                            type: string
                            description: tag identifier
                        groups:
                          type: array
                          nullable: true
                          items:
                            type: string
                            description: group identifier
  "/api/v2/namespaces/{namespace}/gateway/routes":
    get:
      tags:
        - gateway
      summary: Get all routes
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
        - in: query
          name: path
          schema:
            type: string
          description: Filter result by path string
      responses:
        "200":
          description: Routes for gateway in the namespace
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        file_path:
                          type: string
                          description: path to file in file tree
                          example: /my/path.yaml
                        path:
                          type: string
                          description: full pattern including path_extension
                          example: /my/path/{id}
                        allow_anonymous:
                          type: boolean
                          description: if access is allowed if there are not authentication plugins or
                            authentication failed
                        methods:
                          type: array
                          items:
                            type: string
                            enum:
                              - GET
                              - DELETE
                              - HEAD
                              - POST
                              - PUT
                              - TRACE
                              - PATH
                              - OPTIONS
                              - CONNECT
                              - "*"
                            description: HTTP method to listen to, `*` for all methods
                        errors:
                          type: array
                          items:
                            type: string
                            description: list of errors in plugins and the route itself, e.g. configuration
                              errors in plugins
                        warnings:
                          type: array
                          items:
                            type: string
                            description: list of warnings in plugins and the route itself
                            example: no target plugin set
                        plugins:
                          type: object
                          properties:
                            outbound:
                              type: array
                              items:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    description: name of the outbound plugin
                                    example: js-outbound
                                  configuration:
                                    type: {}
                                    description: configuration for the plugin. can be of any type.
                                    nullable: true
                                    example:
                                      script: sleep(5)
                            inbound:
                              type: array
                              items:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    description: name of the inbound plugin
                                    example: acl
                                  configuration:
                                    type: {}
                                    description: configuration for the plugin. can be of any type.
                                    nullable: true
                                    example:
                                      allowed-groups:
                                        - group1
                                        - group2
                            auth:
                              type: array
                              description: all auth plugins are getting executed. first successful
                                authentication sets the consumer.
                              items:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    description: name of the auth plugin
                                    example: basic-auth
                                  configuration:
                                    type: {}
                                    description: configuration for the plugin. can be of any type.
                                    nullable: true
                                    example:
                                      add_username_header: true
                            target:
                              type: object
                              nullable: true
                              properties:
                                type:
                                  type: string
                                  description: name of the target plugin. can only be one.
                                  example: target-flow
                                configuration:
                                  type: {}
                                  description: configuration for the plugin. can be of any type.
                                  nullable: true
                                  example:
                                    flow: /directory/myflow.yaml
  "/api/v2/namespaces/{namespace}/services":
    get:
      tags:
        - services
      summary: Get all services
      parameters:
        - name: namespace
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Services list returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: a unique string that represent id of the service
                        type:
                          type: string
                          description: enum value ("workflow-service" or "namespace-service")
                        namespace:
                          type: string
                          description: the namespace of service belongs
                        name:
                          type: string
                          description: name of the service
                        filePath:
                          type: string
                          description: file path where this service is defined
                        image:
                          type: string
                          description: docker image of the service
                        cmd:
                          type: string
                          description: docker command
                        size:
                          type: string
                          description: can be 'large', 'medium' or 'small'
                        scale:
                          type: integer
                          description: number from 0 to 9
                        error:
                          type:
                            - string
                            - null
                          description: error string when service failed to be scheduled, otherwise null
                        envs:
                          type: array
                          nullable: false
                          description: environment variables used to exec the service
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                description: name of the variable
                              value:
                                type: string
                                description: value of the variable
                        conditions:
                          type: array
                          nullable: true
                          description: list of checks indicating the health checks of the service, null
                            value means the service is not scheduled yet
                          items:
                            type: object
                            properties:
                              type:
                                type: string
                                description: name of the check
                              status:
                                type: string
                                description: can be 'True', 'False' or 'Unknown'
                              message:
                                type: string
                                description: human readable message about the reason of this condition - can be
                                  empty
  "/api/v2/namespaces/{namespace}/services/{serviceID}/pods":
    get:
      tags:
        - services
      summary: Get all pods for a given service
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
        - name: serviceID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Pods list returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: a unique string that represent id of the pod
  "/api/v2/namespaces/{namespace}/services/{serviceID}/pods/{podID}/logs":
    get:
      tags:
        - services
      summary: Stream logs for a given pod
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services~1%7BserviceID%7\
            D~1pods/get/parameters/1"
        - name: podID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Stream of plain text log data
  "/api/v2/namespaces/{namespace}/services/{serviceID}/actions/rebuild":
    post:
      tags:
        - services
      summary: Rebuilds service
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services~1%7BserviceID%7\
            D~1pods/get/parameters/1"
      responses:
        "200":
          description: Service rebuilds successfully
  "/api/v2/namespaces/{namespace}/registries":
    get:
      tags:
        - registries
      summary: Get all namespace registries
      parameters:
        - $ref: "#/paths/~1api~1v2~1namespaces~1%7Bnamespace%7D~1services/get/parameters/\
            0"
      responses:
        "200":
          description: Registries list returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: a unique string that represent id of the registry
                        namespace:
                          type: string
                          description: the namespace of registry belongs
                        url:
                          type: string
                          description: url of the registry
                        user:
                          type: string
                          description: anonymize username of the registry
    post:
      tags:
        - registries
      summary: Create a new registry secret
      requestBody:
        description: User data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: url of the registry
                user:
                  type: string
                  description: username of the registry
                password:
                  type: string
                  description: password string
      responses:
        "200":
          description: Created registry object returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: a unique string that represent id of the registry
                  namespace:
                    type: string
                    description: the namespace of registry belongs
                  url:
                    type: string
                    description: url of the registry
                  user:
                    type: string
                    description: anonymize username of the registry
  "/api/v2/namespaces/{namespace}/registries/{registryID}":
    delete:
      tags:
        - registries
      summary: Remove a registry secret
      parameters:
        - name: registryID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Registry object deleted
